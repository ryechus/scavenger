apiVersion: batch/v1
kind: Job
metadata:
  name: cms-django-superuser
spec:
  template:
    spec:
      containers:
        - name: cms-django-superuser
          image: registry.k8s/scavenger_blog:d3fe9d1f64e88b3a223e9f737bd9952a8d145edb
          command:
            - ./manage.py
            - createsuperuser
            - --no-input
          env:
            - name: DJANGO_SUPERUSER_PASSWORD
              value: password
            - name: DJANGO_SUPERUSER_USERNAME
              value: admin
            - name: DJANGO_SUPERUSER_EMAIL
              value: admin@scavenger.news
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cms-db-connection
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: cms-db-connection
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                configMapKeyRef:
                  name: cms-db-connection
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: cms-db-connection
                  key: DB_NAME
      restartPolicy: Never
  backoffLimit: 4

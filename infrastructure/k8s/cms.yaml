---
apiVersion: v1
kind: Service
metadata:
  name: cms
spec:
  selector:
    app: cms
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-deployment
  labels:
    app: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
  template:
    metadata:
      labels:
        app: cms
    spec:
      containers:
      - name: cms-django
        command:
          - gunicorn
          - -w
          - "4"
          - scavenger.wsgi
        image: registry.scavenger.news/scavenger_blog:8be321d31942baf9c1ad624653e2584fe2924952
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cms-db-connection
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: cms-db-connection
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            configMapKeyRef:
              name: cms-db-connection
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: cms-db-connection
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: cms-db-connection
              key: DB_PORT
        - name: AWS_S3_ACCESS_KEY_ID
          value: AKIASX6I5DXVPH54ZCEN
        - name: AWS_S3_SECRET_ACCESS_KEY
          value: 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
        - name: env
          value: dev
